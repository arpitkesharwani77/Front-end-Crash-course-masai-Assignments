<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning hovering</title>
    <style>
        body{
            width: 100%;
            margin: auto;
            text-align: center;
            background-color:  lightblue;
        }
        h1{
            padding: 20px;
            background-color: blue;
        }
        div{
            background-color: yellow;
            padding: 3px;
            margin: 3px;
        }
        .div-3:hover{
            background-color: red;
            height: 2rem;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1> hello this is  hover learning  page </h1>
    
    <div> This is  my 1 div</div>
    <div> This is  my 2 div</div>
    <div class="div-3"> This is  my 3 div . ( please hover on me)</div>
    <div> This is  my 4 div</div>
    <div> This is  my 5 div</div>

    
</body>
</html>
